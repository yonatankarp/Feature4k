name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Check code formatting
        run: ./gradlew spotlessCheck --no-daemon

  build-linux:
    needs: code-quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: jvm
            task: jvmTest
          - target: linuxX64
            task: linuxX64Test
          - target: android
            task: testDebugUnitTest
          - target: mingwX64
            task: mingwX64Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build and test ${{ matrix.target }}
        run: ./gradlew ${{ matrix.task }} --no-daemon

  build-apple:
    needs: code-quality
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: iosSimulatorArm64
            task: iosSimulatorArm64Test
          - target: iosX64
            task: iosX64Test
          - target: macosArm64
            task: macosArm64Test
          - target: macosX64
            task: macosX64Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build and test ${{ matrix.target }}
        run: ./gradlew ${{ matrix.task }} --no-daemon
